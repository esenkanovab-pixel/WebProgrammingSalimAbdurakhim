{% extends 'base.html' %}
{% block content %}
<h1>Удалить дедлайн</h1>
<p>Вы уверены, что хотите удалить дедлайн "{{ deadline.title }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a class="btn btn-secondary" href="{% if deadline.lesson %}{% url 'lesson_detail' deadline.lesson.id %}{% else %}{% url 'course_list' %}{% endif %}">Отмена</a>
</form>
{% endblock %}
