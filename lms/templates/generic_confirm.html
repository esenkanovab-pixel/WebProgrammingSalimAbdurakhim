{% extends 'base.html' %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">{{ title }}</h4>
        <p>Вы уверены, что хотите удалить этот объект: <strong>{{ object }}</strong>?</p>
        <form method="post">
          {% csrf_token %}
          <button type="submit" class="btn btn-danger">Удалить</button>
          <a href="javascript:history.back()" class="btn btn-secondary ms-2">Отмена</a>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
