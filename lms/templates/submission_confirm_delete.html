{% extends 'base.html' %}
{% block title %}Подтвердите удаление — MiniLMS{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h4 class="card-title">Подтвердите удаление отправки</h4>
          <p>Вы уверены, что хотите удалить отправку для урока «{{ submission.lesson.title }}»?</p>
          <form method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Да, удалить</button>
            <a href="{% url 'lesson_detail' submission.lesson.id %}" class="btn btn-secondary ms-2">Отмена</a>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
